<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LinkForest</title>
    <link rel="stylesheet" href="contact.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --card-bg: #0a0a0a;
            --card-border: rgba(16, 185, 129, 0.1);
            --accent-color: #10b981;
            --accent-hover: #059669;
            --grid-opacity: 0.3;
            --header-bg: rgba(0, 0, 0, 0.8);
            --secondary-text: #9ca3af;
            --shadow-hover: rgba(16, 185, 129, 0.2);
        }

        body.light-mode {
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --card-bg: #ffffff;
            --card-border: rgba(0, 0, 0, 0.05);
            --grid-opacity: 0.2;
            --header-bg: rgba(248, 250, 252, 0.8);
            --secondary-text: #64748b;
            --shadow-hover: rgba(16, 185, 129, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(128, 128, 128, var(--grid-opacity)) 1px, transparent 1px),
                linear-gradient(90deg, rgba(128, 128, 128, var(--grid-opacity)) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--header-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 1rem 2rem;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        header.visible {
            transform: translateY(0);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .logo span {
            color: var(--accent-color);
        }

        .theme-toggle {
            background: transparent;
            border: 2px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            border-color: rgba(128, 128, 128, 0.3);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 2rem 60px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .header-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .header-section h1 .accent {
            color: var(--accent-color);
        }

        .header-section p {
            font-size: 1.25rem;
            color: var(--secondary-text);
        }

        .contact-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 2.5rem;
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px var(--shadow-hover);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--bg-color);
            border-radius: 0.75rem;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateX(5px);
            border-color: var(--accent-color);
        }

        .info-icon {
            font-size: 2rem;
            min-width: 50px;
            text-align: center;
        }

        .info-content {
            flex: 1;
        }

        .info-content h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            font-weight: 600;
        }

        .info-content p {
            color: var(--secondary-text);
            line-height: 1.6;
        }

        .info-content a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 1.05rem;
            transition: color 0.3s ease;
        }

        .info-content a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .social-links a {
            padding: 0.5rem 1rem;
            background: var(--accent-color);
            color: #ffffff;
            border-radius: 9999px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
            text-decoration: none;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-text);
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .container {
                padding: 100px 1rem 40px;
            }

            .header-section h1 {
                font-size: 2rem;
            }

            .header-section p {
                font-size: 1rem;
            }

            .contact-card {
                padding: 1.5rem;
            }

            .info-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 1.25rem;
            }

            .social-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="header-content">
            <div class="logo">Link<span>Forest</span></div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <span id="themeIcon">‚òÄÔ∏è</span>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="header-section">
            <h1>Contact <span class="accent">Us</span></h1>
            <p>Have questions? We're here to help!</p>
        </div>

        <div class="contact-card">
            <div class="contact-info">
                <div class="info-item">
                    <div class="info-icon">üìß</div>
                    <div class="info-content">
                        <h3>Email</h3>
                        <a href="mailto:hello@linkforest.com">hello@linkforest.com</a>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">üí¨</div>
                    <div class="info-content">
                        <h3>Social Media</h3>
                        <div class="social-links">
                            <a href="https://twitter.com/linkforest" target="_blank">Twitter</a>
                            <a href="https://instagram.com/linkforest" target="_blank">Instagram</a>
                            <a href="https://linkedin.com/company/linkforest" target="_blank">LinkedIn</a>
                        </div>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">‚è∞</div>
                    <div class="info-content">
                        <h3>Response Time</h3>
                        <p>We typically respond within 24-48 hours</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 LinkForest. All rights reserved.</p>
    </footer>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        // Check for saved theme preference or default to dark mode
        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            body.classList.add('light-mode');
            themeIcon.textContent = 'üåô';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            themeIcon.textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // Header show/hide on scroll
        const header = document.getElementById('header');
        let lastScrollTop = 0;
        let scrollTimeout;

        // Show header on page load
        setTimeout(() => {
            header.classList.add('visible');
        }, 100);

        window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            
            scrollTimeout = setTimeout(() => {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > 100) {
                    if (scrollTop > lastScrollTop) {
                        // Scrolling down
                        header.classList.remove('visible');
                    } else {
                        // Scrolling up
                        header.classList.add('visible');
                    }
                } else {
                    // Near top of page
                    header.classList.add('visible');
                }
                
                lastScrollTop = scrollTop;
            }, 10);
        });
    </script>
</body>
</html>
