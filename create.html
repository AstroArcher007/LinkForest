<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your LinkForest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/create.css">
</head>
<body class="dark-mode">
    
    <header class="fixed top-0 left-0 right-0 z-50">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-green-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                    </svg>
                    <span class="text-2xl font-bold">LinkForest</span>
                </div>

                <div class="hidden md:flex items-center space-x-6">
                    <button class="text-sm font-medium hover:text-green-500 transition" onclick="window.location.href='index.html'">‚Üê Back</button>
                    <a href="contact.html" class="hover:text-green-500 transition">Contact Us</a>
                    <button class="hover:text-green-500 transition" id="signOutBtn">Sign Out</button>
                    <button class="theme-btn" id="themeToggle" title="Toggle Theme">
                        <span class="theme-icon">‚òÄÔ∏è</span>
                    </button>
                </div>

                <div class="md:hidden flex items-center space-x-4">
                    <button class="theme-btn" id="themeToggleMobile">‚òÄÔ∏è</button>
                    <div class="hamburger" id="hamburger">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>

            <div class="mobile-menu hidden md:hidden" id="mobileMenu">
                <div class="flex flex-col space-y-4 mt-4 pb-4 bg-gray-900 p-4 rounded-lg">
                    <a href="contact.html" class="hover:text-green-500">Contact Us</a>
                    <button class="text-left hover:text-green-500" id="signOutBtnMobile">Sign Out</button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mx-auto px-6 py-24">
        <h1 class="text-4xl md:text-5xl font-bold mb-8 text-center">
            Create Your <span class="text-green-500">LinkForest</span>
        </h1>

        <div class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-1/2">
                <div class="card p-6 rounded-2xl sticky top-24">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold">Preview</h2>
                        <div class="flex gap-2">
                            <button class="device-btn active" data-device="mobile" title="Mobile">üì±</button>
                            <button class="device-btn" data-device="tablet" title="Tablet">üì±üîÑ</button>
                            <button class="device-btn" data-device="desktop" title="Desktop">üíª</button>
                        </div>
                    </div>

                    <div class="preview-container">
                        <div class="preview-frame mobile" id="previewFrame">
                            <div class="preview-content" id="previewContent">
                                </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:w-1/2">
                <div class="card p-6 rounded-2xl mb-6">
                    <h2 class="text-2xl font-bold mb-6">Profile Information</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block mb-2 text-sm font-medium">Username</label>
                            <input type="text" id="username" class="input-field" placeholder="@yourname">
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium">Bio</label>
                            <textarea id="bio" class="input-field" rows="3" placeholder="Tell us about yourself..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="card p-6 rounded-2xl">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold">Your Links</h2>
                        <button class="accent-btn px-4 py-2 rounded-lg font-semibold text-sm" id="addLinkBtn">+ Add Link</button>
                    </div>

                    <div class="space-y-4" id="linksContainer">
                        </div>

                    <button class="accent-btn w-full py-3 rounded-lg font-semibold mt-6" id="saveBtn">Save LinkForest</button>
                </div>
            </div>
        </div>
    </div>
    <div id="signOutModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 transition-opacity duration-300">
    <div class="bg-[#0a0a0a] border border-gray-800 p-6 rounded-2xl shadow-2xl max-w-sm w-full mx-4 transform scale-95 transition-transform duration-300">
        <div class="w-12 h-12 rounded-full bg-red-500/10 flex items-center justify-center mb-4 mx-auto">
            <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        </div>
        
        <h3 class="text-xl font-bold text-white text-center mb-2">Leaving so soon?</h3>
        <p class="text-gray-400 text-center mb-6 text-sm">Any unsaved changes to your LinkForest will be lost.</p>
        
        <div class="flex gap-3">
            <button id="cancelSignOut" class="flex-1 px-4 py-2.5 rounded-lg border border-gray-700 text-gray-300 hover:bg-gray-800 hover:text-white transition font-medium text-sm">
                Cancel
            </button>
            <button id="confirmSignOut" class="flex-1 px-4 py-2.5 rounded-lg bg-red-600 hover:bg-red-500 text-white shadow-lg shadow-red-500/20 transition font-medium text-sm">
                Sign Out
            </button>
        </div>
    </div>
</div>

    <script src="js/leaf-renderer.js"></script>
    <script src="js/create.js"></script>
</body>
</html>
